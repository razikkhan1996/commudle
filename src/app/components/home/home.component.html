        <nb-card class="search-box">
            <nb-card-body class="example-items-rows">
               <div class="search-container">
               <nb-form-field class="form-container">
                <input [(ngModel)]="searchTitle" type="search" nbInput placeholder="Search" (keydown.enter)="searchMovie(searchTitle)">
              </nb-form-field>
              <button
                    (click)="searchMovie(searchTitle)"
                    nbButton
                    status="danger"
                    class="search-btn"
                    >
                    Search your favourite movie!
                </button>
            </div>
            </nb-card-body>
        </nb-card>
        
        <app-movie [moviedata]="movieList"></app-movie>
